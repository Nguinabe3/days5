name: TestCode

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Run Test
        run: pytest
      - name: ConnecteENV
        run: |
           echo "secret:${{secrets.SECRET}}"


      
